

#DB Config
spring.datasource.driverClassName=org.postgresql.Driver
#Local
spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5432/db_davy?stringtype=unspecified}
spring.datasource.username=${DATASOURCE_USER:postgres}
spring.datasource.password=${DATASOURCE_PASSWORD:postgres}

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update 